name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Hugo
        run: |
          sudo apt-get update
          sudo apt-get install -y hugo

      - name: List directory contents
        run: |
          ls -la  # Melihat isi direktori root

      - name: Build the site
        run: hugo --minify  # Tidak perlu cd jika di root

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'  # Pastikan ini sesuai dengan output build Hugo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
